# DESCRIPTION:
#  A workflow used to verify if PR titles matches conventional commits strategy.
# END

name: Lint PR Title
run-name: "Lint PR - (#${{ github.event.number }}) ${{ github.event.pull_request.title }}"

permissions:
  pull-requests: read

concurrency: 
  group: lint-${{ github.event.number }}
  cancel-in-progress: true

on:
  pull_request_target:
    types:
      - opened
      - edited
      - ready_for_review

jobs:
  lint_pr_title:
    name: Lint PR
    uses: PaloAltoNetworks/terraform-modules-vmseries-ci-workflows/.github/workflows/lint_pr_title.yml@dependabot/github_actions/actions/setup-python-5
