
---
name: CI/CD
on:
  push:
    branches:
      - main
      - develop
  pull_request:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  pre-commit:
    name: Verify the pre-commit framework was used properly by developers
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax (like 3.x) or the exact Python version
          python-version: '3.10'

      - name: Run pre-commit framework as the developer should run it
        run: sudo ./scripts/install.sh && sudo ./scripts/run.sh

  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.0.0'
      - name: terraform validate
        run: |
          cd "$GITHUB_WORKSPACE"
          for dir in $(find examples -type d -not \( -name ".?*" \) -maxdepth 1 -mindepth 1);
          do
            echo "Processing directory: $dir"
            cd "$GITHUB_WORKSPACE/$dir"
            terraform init -backend=false
            terraform validate
          done
          
  checkov:
    name: Scan Terraform code with Checkov
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'
      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform 
          soft_fail: true
          quiet: true # display only failed checks

