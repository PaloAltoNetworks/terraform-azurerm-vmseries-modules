repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.68.1 # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
    hooks:
      - id: terraform_fmt 
      - id: terraform_docs
        # Just avoid "--show providers", because it changes the README each time you do a `terraform init`.
        args: ['--args=--show=data-sources,footer,header,inputs,modules,outputs,requirements,resources']
      - id: terraform_tflint
        args: [
          --args=--only=terraform_deprecated_interpolation,
          --args=--only=terraform_deprecated_index,
          --args=--only=terraform_module_pinned_source,
          --args=--only=terraform_naming_convention,
          --args=--only=terraform_workspace_remote,
        ]
  - repo: https://github.com/bridgecrewio/checkov.git
    rev: '2.0.1075'
    hooks:
    - id: checkov
      verbose: true
      args: [--soft-fail]