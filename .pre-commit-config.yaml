repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.68.1 # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
    hooks:
      - id: terraform_fmt 
      - id: terraform_docs
        args: [
          '--args=--sort=false',
          '--args=--lockfile=false',
        ]
      - id: terraform_tflint
        args: [
          --args=--only=terraform_deprecated_interpolation,
          --args=--only=terraform_deprecated_index,
          --args=--only=terraform_module_pinned_source,
          --args=--only=terraform_naming_convention,
          --args=--only=terraform_workspace_remote,
        ]
  - repo: https://github.com/bridgecrewio/checkov.git
    rev: '2.3.227'
    hooks:
    - id: checkov
      verbose: true
      args: [
        --compact,
        --quiet,
        --skip-check, "CKV_AZURE_118,CKV_AZURE_119,CKV_AZURE_120,CKV2_AZURE_10,CKV2_AZURE_12,CKV_AZURE_35,CKV_AZURE_206,CKV_AZURE_93,CKV2_AZURE_1,CKV2_AZURE_18,CKV_AZURE_97,CKV_AZURE_59,CKV_AZURE_190",
        --soft-fail-on, "CKV_AZURE_1"
      ]