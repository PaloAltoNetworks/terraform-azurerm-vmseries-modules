repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.68.1 # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
    hooks:
      - id: terraform_fmt 
      - id: terraform_docs
        args: ['--args=--lockfile=false']
      - id: terraform_tflint
        args: [
          --args=--only=terraform_deprecated_interpolation,
          --args=--only=terraform_deprecated_index,
          --args=--only=terraform_module_pinned_source,
          --args=--only=terraform_naming_convention,
          --args=--only=terraform_workspace_remote,
        ]
  - repo: https://github.com/bridgecrewio/checkov.git
    rev: '2.2.125'
    hooks:
    - id: checkov
      verbose: true
      args: [
        --compact,
        --quiet,
        --skip-check, "CKV_AZURE_118",
#        --soft-fail-on, "CKV_GCP_37,CKV_GCP_38,CKV_GCP_39,CKV_GCP_74,CKV_GCP_83,CKV2_GHA_1",
      ]